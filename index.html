<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body{
        font-size: 3rem;
        height: 100vh;
      }
      input{
        height: 5rem;
        
      }
      .btn{
        font-size: 2rem;
        color: white;
        min-width: 3.5rem;
      }
      .btn:hover{
        background-color: orange;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-secondary">
  <div class="container-fluid w-25 border mt-5 bg-dark text-light rounded shadow-lg p-3">
    
    
    <div class="mb-4">
      <input id="result" type="text" class="form-control fs-1 bg-dark text-light text-end" readonly>
    </div>

    
    <div class="row gx-2 gy-2">
      <div class="col-3"><button onclick="displayNumber('/')" class="btn btn-outline-light w-100 p-3">/</button></div>
      <div class="col-3"><button onclick="displayNumber(7)" class="btn btn-outline-light w-100 p-3">7</button></div>
      <div class="col-3"><button onclick="displayNumber(8)" class="btn btn-outline-light w-100 p-3">8</button></div>
      <div class="col-3"><button onclick="displayNumber(9)" class="btn btn-outline-light w-100 p-3">9</button></div>

      <div class="col-3"><button onclick="displayNumber('*')" class="btn btn-outline-light w-100 p-3">*</button></div>
      <div class="col-3"><button onclick="displayNumber(4)" class="btn btn-outline-light w-100 p-3">4</button></div>
      <div class="col-3"><button onclick="displayNumber(5)" class="btn btn-outline-light w-100 p-3">5</button></div>
      <div class="col-3"><button onclick="displayNumber(6)" class="btn btn-outline-light w-100 p-3">6</button></div>

      <div class="col-3"><button onclick="displayNumber('-')" class="btn btn-outline-light w-100 p-3">-</button></div>
      <div class="col-3"><button onclick="displayNumber(1)" class="btn btn-outline-light w-100 p-3">1</button></div>
      <div class="col-3"><button onclick="displayNumber(2)" class="btn btn-outline-light w-100 p-3">2</button></div>
      <div class="col-3"><button onclick="displayNumber(3)" class="btn btn-outline-light w-100 p-3">3</button></div>

      <div class="col-3"><button onclick="displayNumber('+')" class="btn btn-outline-light w-100 p-3">+</button></div>
      <div class="col-3"><button onclick="clearScreen()" class="btn btn-danger w-100 p-3">C</button></div>
      <div class="col-3"><button onclick="oper()" class="btn btn-success w-100 p-3">=</button></div>
      <div class="col-3"><button onclick="displayNumber(0)" class="btn btn-outline-light w-100 p-3">0</button></div>

      <div class="col-12"><button onclick="backspace()" class="btn btn-warning w-100 p-3">
        <i class="fa-solid fa-delete-left"></i> 
      </button></div>
    </div>
  </div>

    
    
      </div>
      </div>
      </div>
        
        
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
